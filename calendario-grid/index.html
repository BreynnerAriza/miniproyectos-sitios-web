<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calendar">
        <div class="container">
            <h1 class="month">
                Junio
            </h1>
            <div class="days-name">
                <h2 class="days-name__item">Lunes</h2>
                <h2 class="days-name__item">Martes</h2>
                <h2 class="days-name__item">Miercoles</h2>
                <h2 class="days-name__item">Jueves</h2>
                <h2 class="days-name__item">Viernes</h2>
                <h2 class="days-name__item">Sabado</h2>
                <h2 class="days-name__item">Domingo</h2>
            </div>
            <div class="days">
                <div class="days__number">1</div>
                <div class="days__number">2</div>
                <div class="days__number">3</div>
                <div class="days__number">4</div>
                <div class="days__number">5</div>
                <div class="days__number">6</div>
                <div class="days__number">7</div>
                <div class="days__number">8</div>
                <div class="days__number">9</div>
                <div class="days__number">10</div>
                <div class="days__number">11</div>
                <div class="days__number">12</div>
                <div class="days__number">13</div>
                <div class="days__number">14</div>
                <div class="days__number">15</div>
                <div class="days__number">16</div>
                <div class="days__number">17</div>
                <div class="days__number">18</div>
                <div class="days__number">19</div>
                <div class="days__number">20</div>
                <div class="days__number">21</div>
                <div class="days__number">22</div>
                <div class="days__number">23</div>
                <div class="days__number">24</div>
                <div class="days__number">25</div>
                <div class="days__number">26</div>
                <div class="days__number">27</div>
                <div class="days__number">28</div>
                <div class="days__number">29</div>
                <div class="days__number">30</div>
            </div>

        </div>
    </section>
</body>
</html>
