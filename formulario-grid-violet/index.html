<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="contact">
        <picture class="contact__picture">
            <img src="img/contact__img.svg" alt="imagen de contacto" class="contact__img">
        </picture>

        <form class="contact__form">
            <h2 class="contact__tittle">
                Web keep in touch
            </h2>

            <input type="text" class="contact__input" placeholder="Ingresa tu nombre">
            <input type="text" class="contact__input" placeholder="Ingresa tu email:">
            <textarea name="" class="contact__input contact__input--area"></textarea>

            <input type="submit" class="cta" value="Enviar ahora">
        </form>

        

    </section>
    
    
</body>
</html>
