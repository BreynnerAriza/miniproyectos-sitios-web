<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Estilos.css">    
</head>

<body>

    <main class="main">
        <section class="login">
            <div class="login__presentation">

            </div>
            <div class="login__form">
                <h1 class="login__tittle">Inicia Sesion</h1>
                <form action="">
                    <input type="text" class="login__form__input" placeholder="Email">
                    <input type="password" class="login__form__input" placeholder="Password">
                    <label for="check" class="label_check">
                        <input type="checkbox" name="" id="check">
                        Redordarme</label>
                    <input type="submit" value="Ingresar" class="btn__ingresar">
                </form>
                <p class="credentiales">No cuentas con credenciales? <a href="">Registrarme</a></p>
            </div>

        </section>
    </main>




</body>

</html>
