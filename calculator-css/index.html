<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="calculadora">

            <div class="calculadora__header">
                <h1 class="calculadora__titulo">calc</h1>

                <div class="calculadora__opciones">
                    
                    <div class="calculadora__nivel">
                        <ul class="calculadora__nivel-number">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                        <div class="calculadora__seleccion">
                            
                            <div class="calculadora__circle"></div>
                        </div>
                    </div>
                    
                </div>

            </div>

            <div class="calculadora__view">
                <p class="calculadora__result">399,981</p>
            </div>

            <div class="calculadora__botones">
                <div class="calculadora__boton">7</div>
                <div class="calculadora__boton">8</div>
                <div class="calculadora__boton">9</div>
                <div class="calculadora__boton calculadora__boton--azul">del</div>
                
                <div class="calculadora__boton">4</div>
                <div class="calculadora__boton">5</div>
                <div class="calculadora__boton">6</div>
                <div class="calculadora__boton">+</div>

                <div class="calculadora__boton">1</div>
                <div class="calculadora__boton">2</div>
                <div class="calculadora__boton">3</div>
                <div class="calculadora__boton">-</div>

                <div class="calculadora__boton">.</div>
                <div class="calculadora__boton">0</div>
                <div class="calculadora__boton">/</div>
                <div class="calculadora__boton">x</div>

                <div class="calculadora__boton calculadora__boton--largo calculadora__boton--azul">reset</div>
                <div class="calculadora__boton calculadora__boton--largo calculadora__boton--rojo">=</div>
                
                
            </div>

        </section>
    </div>

</body>
</html>
